<section class="section--login">
  <div class="login__wraper wrapper wrapper--s">
    <div class="login">
      <div class="login__box login__box--img">

        <div class="login__img-wrap">
          <svg class="login__img">
            <use xlink:href="img/sprites/sprite.svg#login-img"></use>
          </svg>
        </div>
      </div>

      <h1 class="login__title h1">
        Welcome back!
      </h1>

      <form action="#" class="login__form">
        <div class="login__input input input--with-icon login__input--email">
          <input type="email" class="input__value" placeholder="example@email.com">
          <svg class="input__ico">
            <use xlink:href="img/sprites/sprite.svg#user"></use>
          </svg>
        </div>
    
        <div class="login__input input input--with-icon login__input--pass">
          <input type="password" class="input__value" placeholder="password">
          <svg class="input__ico">
            <use xlink:href="img/sprites/sprite.svg#lock"></use>
          </svg>
        </div>

        <div class="login__link-wrap">
          <a href="recover.html" class="login__link link">Forgot Password?</a>
        </div>

        <a href="" class="login__submit btn">
          Login
        </a>
      </form>


      <div class="login__text-wrap">
        <p class="login__text text text--gray">
          Or connect with social
        </p>
      </div>

      <p class="login__btns btns-group">
        <a href="#" class="login__btn btn">Facebook</a>
        <a href="#" class="login__btn btn btn--red">Google</a>
      </p>
    </div>
  </div>
</section>
