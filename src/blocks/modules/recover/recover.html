<section class="section--recover">
  <div class="recover__wraper wrapper wrapper--s">
    <div class="recover">
      <div class="recover__box recover__box--img">
        <div class="recover__img-wrap">
          <svg class="recover__img">
            <use xlink:href="img/sprites/sprite.svg#recover-img"></use>
          </svg>
        </div>
      </div>

      <h1 class="recover__title h1">
        Forgot Password
      </h1>

      <form action="#" class="recover__form">
        <div class="recover__input input input--with-icon recover__input--email">
          <input type="email" class="input__value" placeholder="example@email.com">
          <svg class="input__ico">
            <use xlink:href="img/sprites/sprite.svg#user"></use>
          </svg>
        </div>
    
        <a href="" class="recover__submit btn">
          Reset
        </a>
      </form>


      <div class="recover__text-wrap">
        <p class="recover__text text text--gray">
          Already have an account? 
          <a href="index.html" class="recover__link link">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>
