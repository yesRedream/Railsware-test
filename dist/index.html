<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="theme-color" content="#fff">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
        <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
        <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
        <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
        <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        
        <section class="section--login">
  <div class="login__wraper wrapper wrapper--s">
    <div class="login">
      <div class="login__box login__box--img">

        <div class="login__img-wrap">
          <svg class="login__img">
            <use xlink:href="img/sprites/sprite.svg#login-img"></use>
          </svg>
        </div>
      </div>

      <h1 class="login__title h1">
        Welcome back!
      </h1>

      <form action="#" class="login__form">
        <div class="login__input input input--with-icon login__input--email">
          <input type="email" class="input__value" placeholder="example@email.com">
          <svg class="input__ico">
            <use xlink:href="img/sprites/sprite.svg#user"></use>
          </svg>
        </div>
    
        <div class="login__input input input--with-icon login__input--pass">
          <input type="password" class="input__value" placeholder="password">
          <svg class="input__ico">
            <use xlink:href="img/sprites/sprite.svg#lock"></use>
          </svg>
        </div>

        <div class="login__link-wrap">
          <a href="recover.html" class="login__link link">Forgot Password?</a>
        </div>

        <a href="" class="login__submit btn">
          Login
        </a>
      </form>


      <div class="login__text-wrap">
        <p class="login__text text text--gray">
          Or connect with social
        </p>
      </div>

      <p class="login__btns btns-group">
        <a href="#" class="login__btn btn">Facebook</a>
        <a href="#" class="login__btn btn btn--red">Google</a>
      </p>
    </div>
  </div>
</section>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
